<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reviews</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link rel="stylesheet" href="./Font/Abel-Regular.ttf">
        <!-- Style Sheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="container">
                
                <!-- Title -->
                <div class="title">
                    <h1>Our Reviews</h2>
                </div>

                <!-- Review -->
                <article class="review">
                    <div class="img-container">
                        <img src="./Images/maeve.jpg" id="person-img" alt="Maeve">
                    </div>
                    <h3 id="author">Maeve Kenny</h3>
                    <p id="job">Media Specialist</p>
                    <p id="info">"Spencer is the best programmer ever. He is also my favorite person on earth!"</p>
                    
                    <!-- Prev & Nxt Buttons-->
                    <div class="button-container">
                        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                        <button class="nxt-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </article>
            </section>
        </main>
        
        <!-- JS -->
        <script src="app.js" async defer></script>
    </body>
</html>
